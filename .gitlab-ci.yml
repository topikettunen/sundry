image: docker:latest

variables:
  DOCKER_DRIVER: overlay

services:
- docker:dind

before_script:
- docker info

build:
  stage: build
  script:
  - docker login registry.gitlab.com -u $REGISTRY_USER -p $REGISTRY_TOKEN
  - docker build -t registry.gitlab.com/topi.kettunen/docker-statsd:$CI_BUILD_REF_NAME .
  - docker push registry.gitlab.com/topi.kettunen/docker-statsd:$CI_BUILD_REF_NAME
